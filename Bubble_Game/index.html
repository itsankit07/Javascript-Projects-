<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>

<div class="main">

    <div id="panel">

        <div id="top">
            <div class="elem">
                <h4>Hit</h4>
                <div id = "get_hit" class="box">5</div>
            </div>
            <div class="elem">
                <h4>Timer</h4>
                <div id = "timer" class="box">60</div>
            </div>
            <div class="elem">
                <h4>Score</h4>
                <div id = "get_score" class="box">0</div>
            </div>
        </div>

        <div id="bottom">
            <div class="bubble">5</div>
        </div>

    </div>

</div>

<script src="script.js"></script>
    
</body>
</html>
